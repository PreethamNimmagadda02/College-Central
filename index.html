<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Central</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#3b82f6" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'ism-maroon': '#800000',
              'ism-gold': '#FFD700',
              'primary': '#3b82f6',        // A brighter, more modern blue
              'primary-dark': '#2563eb',    // A coordinating darker blue for hovers
              'secondary': '#06b6d4',      // A vibrant cyan for accents
              'secondary-light': '#67e8f9',// Lighter cyan for dark mode text
              'light-bg': '#f1f5f9',        // Slate 100
              'dark-bg': '#0f172a',         // Slate 900
              'dark-card': '#1e293b',       // Slate 800
              'dark-text': '#e2e8f0',       // Soft, readable off-white
            },
            animation: {
              'blob': 'blob 7s infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
            },
          },
        },
      }
    </script>
 
</head>
  <body class="bg-light-bg dark:bg-dark-bg text-slate-800 dark:text-dark-text">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
